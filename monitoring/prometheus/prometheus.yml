global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'coordinator'
    static_configs:
      - targets: ['coordinator:8080']
        labels:
          service: 'coordinator'

  - job_name: 'workers'
    static_configs:
      - targets: ['worker1:8080', 'worker2:8080', 'worker3:8080']
        labels:
          service: 'worker'

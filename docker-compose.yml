version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: distributeai-postgres
    environment:
      POSTGRES_DB: distributeai
      POSTGRES_USER: distributeai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-distributeai_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U distributeai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - distributeai-network

  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: distributeai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - distributeai-network

  # MinIO for result storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: distributeai-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - distributeai-network

  # Coordinator - Control Plane
  coordinator:
    build:
      context: ./coordinator
      dockerfile: ../deployments/docker/Dockerfile.coordinator
    container_name: distributeai-coordinator
    environment:
      DATABASE_URL: postgres://distributeai:${POSTGRES_PASSWORD:-distributeai_dev}@postgres:5432/distributeai?sslmode=disable
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      COORDINATOR_PORT: 8080
      VERIFICATION_REDUNDANCY: 3
      VERIFICATION_CONSENSUS: 2
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - distributeai-network
    restart: unless-stopped

  # Worker Node 1
  worker1:
    build:
      context: ./worker
      dockerfile: ../deployments/docker/Dockerfile.worker
    container_name: distributeai-worker1
    environment:
      COORDINATOR_URL: http://coordinator:8080
      WORKER_ID: worker-001
      WORKER_NAME: "Worker Node 1"
      WORKER_REGION: us-west
      CPU_CORES: 4
      MEMORY_GB: 8
      GPU_ENABLED: "false"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - coordinator
    networks:
      - distributeai-network
    restart: unless-stopped

  # Worker Node 2
  worker2:
    build:
      context: ./worker
      dockerfile: ../deployments/docker/Dockerfile.worker
    container_name: distributeai-worker2
    environment:
      COORDINATOR_URL: http://coordinator:8080
      WORKER_ID: worker-002
      WORKER_NAME: "Worker Node 2"
      WORKER_REGION: us-east
      CPU_CORES: 2
      MEMORY_GB: 4
      GPU_ENABLED: "false"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - coordinator
    networks:
      - distributeai-network
    restart: unless-stopped

  # Worker Node 3
  worker3:
    build:
      context: ./worker
      dockerfile: ../deployments/docker/Dockerfile.worker
    container_name: distributeai-worker3
    environment:
      COORDINATOR_URL: http://coordinator:8080
      WORKER_ID: worker-003
      WORKER_NAME: "Worker Node 3"
      WORKER_REGION: eu-west
      CPU_CORES: 2
      MEMORY_GB: 4
      GPU_ENABLED: "false"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - coordinator
    networks:
      - distributeai-network
    restart: unless-stopped

  # Dashboard UI
  dashboard:
    build:
      context: ./dashboard
      dockerfile: ../deployments/docker/Dockerfile.dashboard
    container_name: distributeai-dashboard
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - coordinator
    networks:
      - distributeai-network
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: distributeai-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - distributeai-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: distributeai-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3001:3000"
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - distributeai-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  distributeai-network:
    driver: bridge
